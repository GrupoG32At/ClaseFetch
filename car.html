<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <table class="table table-striped text-center">
        <thead>
            <tr>
                <th>Id</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Categoria Id</th>
            </tr>
        </thead>
        <tbody id="tableBody">  
        </tbody>
    </table>
    
    <form class="col-5 m-4">
        <div class="form-group mb-3">
            <label for="txtId">Id</label>
            <input class="form-control" id="txtId" type="number" placeholder="Ingrese el id">
        </div>
        <div class="form-group mb-3">
            <label for="txtMarca">Marca</label>
            <input class="form-control" id="txtMarca" type="text" placeholder="Ingrese la marca">
        </div>
        <div class="form-group mb-3">
            <label for="txtModelo">Modelo</label>
            <input class="form-control" id="txtModelo" type="number" placeholder="Ingrese el modelo">
        </div>
        <div class="form-group mb-3">
            <label for="txtCategoriaId">Categoria Id</label>
            <input class="form-control" id="txtCategoriaId" type="number" placeholder="Ingrese el categoriaId">
        </div>
    </form>
    <div class="m-4">
        <button class="btn btn-primary" onclick="crearCar()">Agregar</button>
        <button class="btn btn-warning" onclick="actualizarCar()">Actualizar</button>
        <button class="btn btn-danger" onclick="eliminarCar()">Eliminar</button>
    </div>
    
    <script src="./scripts/car.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
