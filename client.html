<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./car.html">Carros</a></li>
        <li><a href="./client.html">Clientes</a></li>
        <li><a href="./message.html">Mensajes</a></li>
    </ul>
    
    <table class="table table-striped text-center">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Edad</th>
                <th>Info</th>
            </tr>
        </thead>
        <tbody id="tableBody">  
        </tbody>
    </table>

    <form class="col-5 m-4">
        <div class="form-group mb-3">
            <label for="txtId">Id</label>
            <input class="form-control" id="txtId" type="number" placeholder="Ingrese el id">
        </div>
        <div class="form-group mb-3">
            <label for="txtNombre">Nombre</label>
            <input class="form-control" id="txtNombre" type="text" placeholder="Ingrese el nombre">
        </div>
        <div class="form-group mb-3">
            <label for="txtCorreo">Correo</label>
            <input class="form-control" id="txtCorreo" type="email" placeholder="Ingrese el corre">
        </div>
        <div class="form-group mb-3">
            <label for="txtEdad">Edad</label>
            <input class="form-control" id="txtEdad" type="number" placeholder="Ingrese la edad">
        </div>
    </form>
    <div class="m-4">
        <button class="btn btn-primary" onclick="crearCliente()">Agregar</button>
        <button class="btn btn-warning" onclick="actualizarCliente()">Actualizar</button>
        <button class="btn btn-danger" onclick="eliminarCliente()">Eliminar</button>
    </div>
    
    <script src="./scripts/client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
